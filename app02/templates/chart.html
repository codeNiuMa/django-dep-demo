{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">折线图</div>
            <div class="panel-body">
                <div id="m-line" style="width: 100%;height:400px;"></div>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-7">
                <div class="panel panel-default">
                    <div class="panel-heading">折线图</div>
                    <div class="panel-body">
                        <div id="main" style="width: 100%;height:400px;"></div>

                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-heading">折线图</div>
                    <div class="panel-body">

                        <div id="m-pie" style="width: 100%;height:400px;"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>



{% endblock %}


{% block js %}
    <script src="{% static 'js/echarts.js' %}"></script>

    <script type="text/javascript">


        $(function () {
            initBar();
            initPie();
            initLine();
        })

        function initBar() {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {},
                xAxis: {},
                yAxis: {},
                series: []
            };

            $.ajax({
                url: '/chart/bar/',
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    console.log(res)
                    {#// 将后台返回的数据更新到option#}
                    option.legend.data = res.data.legend.data;
                    option.series = res.data.series;
                    option.xAxis.data = res.data.xAxis.data;

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);

                }
            })

        }

        function initPie() {
            var chartDom = document.getElementById('m-pie');
            var myChart = echarts.init(chartDom);
            var option;

            option = {
                title: {
                    text: 'Pie 实例',
                    subtext: 'Fake Data',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    bottom: 0
                },
                series: [
                    {
                        name: 'Access From',
                        type: 'pie',
                        radius: '60%',
                        data: [],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                ]
            };


            $.ajax({
                url: '/chart/pie/',
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    option.series[0].data = res.data.series;

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);

                }
            })

        }

        function initLine() {

            var chartDom = document.getElementById('m-line');
            var myChart = echarts.init(chartDom);
            var option;

            option = {
                title: {
                    text: 'Stacked Line'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: [],
                    bottom: 5
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '10%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    type: 'value'
                },
                series: []
            };

            $.ajax({
                url: '/chart/line/',
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    option.series = res.data.series;
                    option.legend.data = res.data.legend.data;
                    option.xAxis.data = res.data.xAxis.data;

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);

                }
            })


        }

    </script>
{% endblock %}
