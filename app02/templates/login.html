{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .account {
            width: 600px;
            border: 2px solid #dddddd;
            border-radius: 15px;
            box-shadow: 5px 5px 20px #aaaaaa;

            margin: 300px auto;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="account">
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>UserName</label>
            {{ form.name }}
            <span style="color: red">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
            <span style="color: red">{{ form.password.errors.0 }}</span>
        </div>
        <input type="submit" class="btn btn-primary" value="Login" style="display:block; margin:0 auto;">
    </form>

</div>

</body>
</html>
